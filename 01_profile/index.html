<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <meta name="description" content="" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
  </head>
  <body>
    <header>
      <!-- header left -->
      <h1 class="title">MyProfile</h1>
      <!-- header right -->
      <nav class="nav">
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#works">Works</a></li>
        </ul>
      </nav>
      <a class="topBtn" href="#">TOP</a>
    </header>
    <main>
      <article>
        <!-- main visual -->
        <!-- carousel -->
          <div class="carousel">
            <div>
              <img class="carouselImg" src="images/main.png" alt="カメラ" />
            </div>
            <div>
              <img
                class="carouselImg"
                src="images/main2.png"
                alt="カメラ道具"
              />
            </div>
            <div>
              <img
                class="carouselImg"
                src="images/main3.png"
                alt="撮影イメージ"
              />
            </div>
          </div>
        <!-- About -->
        <section class="about">
          <h2 id="about">About</h2>
          <div class="about-div">
            <div>
              <img class="about-img" src="images/about.png" alt="カメラマン" />
            </div>
            <div class="about-description">
              <h3 id="name">Kazuki Asahina</h3>
              <ul class="about-list">
                <li>25歳 長野県佐久市出身</li>
                <li>ソフトウェア業界でマーケティングに従事</li>
                <li>趣味はカメラ、愛機はCanon</li>
                <li>自然を撮影するのが好きで、海や山によく行く</li>
              </ul>
            </div>
          </div>
        </section>
        <section class="works">
          <h2 id="works">Works</h2>
          <div class="works-div">
            <div>
              <img class="worksImg" src="images/works1.png" alt="海" />
              <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
            </div>
            <div>
              <img class="worksImg" src="images/works2.png" alt="雪山" />
              <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
            </div>
            <div>
              <img class="worksImg" src="images/works3.png" alt="歴史的な街" />
              <p>京都で撮影した、明け方の古き良き日本の町並み</p>
            </div>
          </div>
        </section>
        <footer>
          <p>&copy;MyProfile. All rights reserved.</p>
        </footer>
        <!-- モーダル -->
        <div class="modal">
          <img class="bigImg" src="" alt="" />
          <span class="closeBtn">✖</span>
        </div>
      </article>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="javascript/script.js"></script>
  </body>
</html>
